{% extends "base_pro.html" %}
{% block title %}HOLIDAY REQUEST{% endblock %}
{% block content %}
{% if POST %}
<h1>Your request has been send</h1>
<br> 
<h3 style="text-align: center;"><a href="{% url "production:h_request_pdf" number_id %}">Download PDF file</a></h3>
{% else %}
<form action = "." method = "POST">

{% endif %}
{% endblock %}
